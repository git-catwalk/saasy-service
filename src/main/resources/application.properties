spring.application.name=saasy-service
server.port = 9096
server.error.include-message = ALWAYS
server.error.include-binding-errors = ALWAYS

# Web properties
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server properties
server.tomcat.max-http-form-post-size=100000000
server.tomcat.max-swallow-size=100000000

spring.data.mongodb.database=saasy-service

spring.security.oauth2.resourceserver.jwt.jwk-set-uri = ${JWT_SET_URI:https://keycloak.bluntsoftware.com/auth/realms/saasy/protocol/openid-connect/certs}
